<div>
  <h1 mat-dialog-title class="text-3xl font-black">Publique um anúncio</h1>

  <div mat-dialog-content>
    <form [formGroup]="form" class="mt-8 flex flex-col gap-4">
      <!-- game -->
      <div>
        <app-form-input-field formControlName="game" label="Qual o game?"
                              placeholder="Selecione o game que deseja jogar">
        </app-form-input-field>
      </div>

      <!-- name -->
      <div>
        <app-form-input-field formControlName="name" label="Seu nome (ou nickname)"
                              placeholder="Como te chamam dentro do game?">
        </app-form-input-field>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div class="flex flex-col-2">
          <!-- yearsPlaying -->
          <app-form-input-field formControlName="yearsPlaying" label="Joga há quantos anos?"
                                placeholder="Tudo bem ser ZERO">
          </app-form-input-field>
        </div>

        <!-- discord -->
        <div class="flex flex-col-2">
          <app-form-input-field formControlName="discord" label="Qual seu Discord?"
                                placeholder="Usuario#0000">
          </app-form-input-field>
        </div>
      </div>

      <div class="flex gap-6">
        <div class="flex flex-col gap-2">
          <!-- weekDays -->
          <label class="font-semibold">Quando costuma jogar?</label>
          <div grid grid-cols-4 gap-2>
            <button class="w-8 h-8 rounded" title="Domingo">D</button>
            <button class="w-8 h-8 rounded" title="Segunda">S</button>
            <button class="w-8 h-8 rounded" title="Terça">T</button>
            <button class="w-8 h-8 rounded" title="Quarta">Q</button>
            <button class="w-8 h-8 rounded" title="Quinta">Q</button>
            <button class="w-8 h-8 rounded" title="Sexta">S</button>
            <button class="w-8 h-8 rounded" title="Sábado">S</button>
          </div>
        </div>

        <!-- hourStart hourEnd-->
        <div class="flex flex-col gap-2 flex-1">
          <label class="font-semibold">Qual horário do dia?</label>
          <div class="grid grid-cols-2 gap-2">
            <input formControlName="hourStart" type="time" placeholder="De"
                   class="bg-[#797979] rounded pl-2">
            <input formControlName="hourEnd" type="time" placeholder="Até"
                   class="bg-[#797979] rounded pl-2">
          </div>
        </div>
      </div>

      <!-- useVoiceChannel -->
      <div class="mt-2 flex gap-2 text-sm">
        <mat-checkbox formControlName="useVoiceChannel">
          Costume me conectar ao chat de voz
        </mat-checkbox>
      </div>
    </form>
  </div>

  <!-- Botoes -->
  <div mat-dialog-actions class="mt-4 flex justify-end gap-4">
    <button mat-button (click)="onNoClick()"
            class="bg-zinc-500 hover:bg-zinc-600 px-5 h-12 rounded-md font-semibold text-white">
      Cancelar
    </button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="bg-violet-500 hover:bg-violet-600 px-5 h-12 rounded-md font-semibold flex
            items-center gap-3 text-white">
      <!-- <img src="./assets/gameController.svg" alt="Icon controller"> -->
      Encontrar duo
    </button>
  </div>
</div>
